name: im_mottu_mobile
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ^3.5.3

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  dio: ^5.8.0+1
  equatable: ^2.0.7
  json_serializable: ^6.1.5
  build_runner: ^2.4.13
  get: ^4.7.2
  flutter_native_splash: ^2.4.4
  firebase_crashlytics: ^4.3.5
  firebase_analytics: ^11.4.5
  firebase_core: ^3.13.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

flutter_native_splash:
  android: true
  ios: true
  color: "#ffffff"
  color_dark: "#000000"
  image: assets/pokemon_logo.png
  image_dark: assets/pokemon_logo.png
  android_12:
    color: "#ffffff"
    color_dark: "#000000"
    image: assets/pokemon_logo.png
    image_dark: assets/pokemon_logo.png
